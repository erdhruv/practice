<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>

    <script type="text/javascript">
    
    class Employee
    {
        constructor(givenNames, givenExperience, givenDivision)
        {
            this.name = givenNames;
            this.experience = givenExperience;
            this.division = givenDivision;
        }
        slogan()
        {
            return `\nHi My name is ${this.name} my experience is ${this.experience} years and division - ${this.division}\n`;
        }
    }
    class Programmer extends Employee
    {
        constructor(givenNames, givenExperience, givenDivision, language, github)
        {
            super(givenNames, givenExperience, givenDivision);
            this.lang = language;
            this.gith = github;
        }
        favoriteLanguage()
        {
            if(this.lang == "Python")
            {
                return 'Python\n'
            }
            else
            {
                return 'JavaScript\n'
            }
        }
    }

    myObj = new Programmer('Sparsh', 12, 1, 'Python', 'yes')
    document.write(myObj.favoriteLanguage())
    document.write("<br>")
    console.log(myObj.favoriteLanguage())

    document.write(myObj.slogan())
    console.log(myObj.slogan());
    </script>
</head>
<body>

</body>
</html>
